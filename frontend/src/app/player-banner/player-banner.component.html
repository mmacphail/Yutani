<div class="tile is-child">
    <nav class="level">
        <!-- Left side -->
        <div class="level-left">
            <div class="level-item">
                <p class="title" data-tooltip="This is you.">
                    <fa-icon [icon]="faUser"></fa-icon>&nbsp;<strong>Eskald</strong>
                </p>
            </div>
        </div>

        <div class="level-center">
            <div class="level-item has-text-centered">
                <div>
                    <p class="heading" data-tooltip="Use your action points to add progress to events in your location.">Action points</p>
                    <p class=" subtitle " data-tooltip="Base: +2 / hour => Total: +2 / hour">2 (+2 / hour)</p>
                </div>
            </div>
        </div>

        <!-- Right side -->
        <div class="level-right ">
            <div class="level-item has-text-centered ">
                <div class="notification is-warning " data-tooltip="When you're healty, you're fine. If this tag disappear, this mean you are one step closer to dying.">
                    Healthy
                </div>
            </div>
            <div class="level-item has-text-centered ">
                <div class="notification is-warning " data-tooltip="+2 AP / hour">
                    Adventurer
                </div>
            </div>
        </div>
    </nav>
</div>
