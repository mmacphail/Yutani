<div class="tile is-parent is-vertical">
    <div *ngFor="let location of locations" [ngClass]="{'tile': true,
                 'is-child': true,
                 'box': true,
                 'notification': true,
                 'is-success': !location.currentLocation && location.canTravelHere,
                 'is-danger': !location.currentLocation && !location.canTravelHere}">
        <app-location [location]="location"></app-location>
    </div>
</div>
