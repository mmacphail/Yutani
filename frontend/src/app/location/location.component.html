<div class="level">
    <!-- Left side -->
    <div class="level-left">
        <div class="level-item">
            <p class="subtitle is-5" [attr.data-tooltip]="location.rumors">
                <strong>{{ location.name }}</strong>
            </p>
        </div>
        <div class="level-item">
        </div>
    </div>

    <div class="level-center">
        <div class="box notification is-info" [attr.data-tooltip]="costTooltip()">
            {{ location.cost }} AP
        </div>
    </div>

    <!-- Right side -->
    <div class=" level-right ">
        <div class="field has-addons ">
            <p class="control ">
                <button class="button ">
                    <span [attr.data-tooltip]="travelTooltip()">
                        Travel
                    </span>
                </button>
            </p>
        </div>
    </div>
</div>
